<html  ng-app="bartAppScheduler" >

<head>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
    <script src="/javascript/bartAppScheduler.js"></script>

    <script>
    function doSomething(){
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(handle_geolocation_query);
        } else {
            alert("I'm sorry, but geolocation services are not supported by your browser.");
        }
    }

    function handle_geolocation_query(position) {
        alert('Lat: ' + position.coords.latitude + ' ' + 'Long: ' + position.coords.latitude);
    }
    </script>
    
</head>

<body>
    <div ng-view></div>
</body>

</html>
